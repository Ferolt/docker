version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3306:3306"
    networks:
      - app-network

  php1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php1
    volumes:
      - .:/var/www/html
    environment:
      LARAVEL_ENV: .env.php1
    depends_on:
      - db
    networks:
      - app-network

  php2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: php2
    volumes:
      - .:/var/www/html
    environment:
      LARAVEL_ENV: .env.php2
    depends_on:
      - db
    networks:
      - app-network

  nginx1:
    image: nginx:latest
    container_name: nginx1
    volumes:
      - ./nginx/nginx1.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports:
      - "8081:80"
    depends_on:
      - php1
    networks:
      - app-network

  nginx2:
    image: nginx:latest
    container_name: nginx2
    volumes:
      - ./nginx/nginx2.conf:/etc/nginx/conf.d/default.conf
      - .:/var/www/html
    ports:
      - "8082:80"
    depends_on:
      - php2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
